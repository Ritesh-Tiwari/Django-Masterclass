{% extends "users/base.html" %}
{% load static %}

{% block body %}
<div class="mt-4 p-4 text-center">
  <h2 class="mb-2 text-dark">My Posts</h2>
</div>

<div class="container">

  {% for post in posts %}
  <div class="row">
    <div class="col-lg-4 mx-auto">


      <div class="card my-4">
        <div class="card-header">
          <div class="d-flex mx-0">
            <img src="{{profile.photo.url}}" alt="" srcset="" width="48px">
            <h2 class="text-primary"> {{ post.user}} </h2>
          </div>
        </div>
        <div class="card-body px-0 py-0">

          <!-- <h5 class="card-title"><h1>{{ post.title }}</h1>   </h5> -->
          <img style="width: 100%;" src="{{ post.image.url }}" alt="logo" srcset="" width="50%">

          <!-- <p class="card-text">{{ post.caption }}</p> -->
        </div>
        <div>
          <div class="px-4 py-3 ">
            <div class="icon-container flex">
              <img style="width: 30px;" src="{% static 'users/images/like.png' %}" alt="like-icon">
              <img style="width: 30px;" src="{% static 'users/images/comment.png' %}" alt="comment-icon">
              <img style="width: 30px;" src="{% static 'users/images/share.png' %}" alt="shere-icon">
            </div>
          </div>
          <div class="px-4 py-3">
            <div class="text-xl mb-2"> <b>{{ post.title }}</b></div>
            <p class="text-dark w-700">{{ post.caption }}</p>
          </div>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>



  {% endblock %}
