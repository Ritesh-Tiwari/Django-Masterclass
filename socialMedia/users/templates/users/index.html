{% extends "users/base.html" %}

{% block body %}
  <h1>Home page</h1>
  {% for post in posts  %}
    <h1>{{ post.title }}</h1>   
    <h2> {{ post.user}} </h2>
    <img src="{{ post.image.url }}" alt="logo" srcset="" width="50%"> 
    <h4> {{ post.caption }} </h4>
    <hr>
  {% endfor %}
{% endblock %}
