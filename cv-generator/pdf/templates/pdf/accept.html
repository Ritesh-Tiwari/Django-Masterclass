<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-3">
        <center>
            <h4>CV Generator</h4>
            <h6> Developer : Ritesh Tiwari </h6>
        </center>
        <hr>
        <div class="row pt-3">
            <div class="col-md-7 mx-auto">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" name="name" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="phone" name="phone" class="form-control" id="phone" placeholder="Enter phone">
                    </div>
                    <div class="form-group">
                        <label for="summary">About you</label>
                        <textarea name="summary" cols="30" rows="3" class="form-control" id="summary"
                            placeholder="Enter summary"></textarea>


                    </div>
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" name="degree" class="form-control" id="degree" placeholder="Enter degree">

                    </div>
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" name="school" class="form-control" id="school" placeholder="Enter school">
                    </div>
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" name="university" class="form-control" id="university"
                            placeholder="Enter university">
                    </div>
                    <div class="form-group">
                        <label for="previous_work">Previous Work</label>
                        <textarea name="previous_work" cols="30" rows="3" class="form-control" id="previous_work"
                            placeholder="Enter previous work details"></textarea>

                    </div>

                    <div class="form-group">
                        <label for="skills">Skills</label>
                        <input type="text" name="skills" class="form-control" id="skills" placeholder="Enter skills">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
