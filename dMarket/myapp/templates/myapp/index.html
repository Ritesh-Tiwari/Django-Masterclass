{% extends "myapp/base.html" %}
{% block title %}
<title>Super Market</title>
{% endblock %}
{% block body %}
<div class="container-fluid">
    <h4 class="mx-5 py-4"> Hello, I am Ritesh Tiwari </h4>

    <div class="row mx-3">
        {% for product in products %}
        <div class="product shadow-lg col-3 mx-3">
            <div class="product-image">
                <img src="https://t4.ftcdn.net/jpg/04/73/25/49/360_F_473254957_bxG9yf4ly7OBO5I0O5KABlN930GwaMQz.jpg"
                    alt="" srcset="" width="100%">
            </div>
            <div class="p-3">
                <div class="fw-bold">
                    {{ product.name }}
                </div>
                <div>
                    {{ product.description }}

                </div>
                <div class="text-success fw-bold">
                    $ {{ product.price }}

                </div>
                <div class="mt-3">
                    <a href="{% url 'detail' product.id %}" class="btn btn-success">View Details</a>
                </div>
            </div>
        </div>




        {% endfor %}

    </div>
</div>


{% endblock %}
