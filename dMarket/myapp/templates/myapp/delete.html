{% extends "myapp/base.html" %}
{% block title %}
<title>Delete Product</title>
{% endblock %}
{% block body %}
<div class="col-6 mt-5 mx-auto" style="height: 50vh; text-align: center;">
    <h3>Are you want to delete the Product {{product.name}} ?</h3>
    
        <form action="{% url 'delete' product.id %}" method="post">
            {% csrf_token %}
            <button class="btn btn-danger px-3 ">Confirm</button>
            <a  class="btn btn-success px-3" href="{% url 'index' %}">No</a>
        </form>
</div>
{% endblock %}
