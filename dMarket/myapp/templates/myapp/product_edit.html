{% extends "myapp/base.html" %}
{% block title %}
<title>Edit Product</title>

{% endblock %}
{% block body %}
<div class="mx-auto mt-4 round" style="width: 50%;">
    <h3 class="fw-bold my-4"> Create Product</h3>
    <form  class="shadow-lg p-4" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="my-2">
            <label for="">Name</label>
            <div class="border p-2"> {{ product_form.name }}</div>
        </div>
        
        <div class="my-2">
            <label for="">Description</label>
            <div class="border p-2"> {{ product_form.description }}</div>
        </div>


        <div class="my-2">
            <label for="">Price</label>
            <div class="border p-2"> {{ product_form.price }}</div>
        </div>

        <div class="my-2">
            <label for="">File</label>
            <div class="p-2"> {{ product_form.file }}</div>
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-success px-3"> Add</button>
    
        </div>
        
    </form>
</div>
<div class="mx-auto my-3" style="width: 50%;">
    <a class="btn btn-danger px-3" href="{% url 'delete' product.id %}">Delete</a>
</div>

{% endblock %}
