{% extends "food/base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My site</title>

</head>
<body>
    {% block body %}
    <div class="container pt-5">
        
        {% for item in item_list%}
         <div class="row py-2">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="150px" width="200px" src= "{{item.item_image}}"/>

            </div>
            <div class="col-md-4">
                <h3>{{ item.item_name }}</h3>
                <h5>{{ item.item_desc }} </h5>
                <h6> ${{ item.item_price }} </h6>
            </div>
            <div class="col-md-2">  
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            </div>
         </div>
        <!-- <ul>
            <li> <a href="{% url 'food:detail' item.id %}"> {{ item.id }} -- {{ item.item_name }}</a></li>
        </ul> -->
           
        {% endfor %}
        </div>
    
    {% endblock %}


     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
