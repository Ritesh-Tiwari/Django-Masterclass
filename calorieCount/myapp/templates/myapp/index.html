<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Count - {{ user.username }} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container pt-5">

        <div class="row">
            <div class="col-md-12 ">
                <form action="" method="post">
                    <div class="form-group row">
                        {% csrf_token %}
                        <label for="food_consume" class="col-md-2"> <b> Selete foood to add </b></label>
                        <select id="food_consumed" class="col-md-6 form-control" name="food_consumed">
                            {% for food in foods %}
                            <option value="{{ food.name }}">{{ food.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-warning col-md-1 ">Add</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div>
                    <h4> Today's Consumption</h4>
                </div>
                <table id="table" class="table table-striped table-primary">
                    <thead>
                        <tr class="bg-primary text-white">
                            <th scope="col">Food Item </th>
                            <th scope="col">Carbs (gm) </th>
                            <th scope="col">Protein (gm)</th>
                            <th scope="col">Fats (gm)</th>
                            <th scope="col">Calories (kcal)</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for c in consume_food %}
                        <tr>
                            <td scope="row"> {{ c.food_consume.name }} </td>
                            <td> {{ c.food_consume.carbs }} </td>
                            <td> {{ c.food_consume.protein }} </td>
                            <td> {{ c.food_consume.fats }} </td>
                            <td> {{ c.food_consume.calories }} </td>
                        </tr>
                        {% endfor %}
                        <tr scope="row">
                            <td id="total"><b>Total</b></td>
                            <td id="totalCarbs"></td>
                            <td id="totalProtien"></td>
                            <td id="totalFats"></td>
                            <td id="totalCalories"></td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="col-md-4 offset-1">

            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
<script>
    var table = document.getElementById('table')
    var carbs = 0, protein=0, fats=0, calories=0;

    for(var i = 1; i < table.rows.length -1; i++) {
        console.log(table.rows[i].cells[1].innerHTML);
        
        // collecting the td data
        carbs += parseFloat(table.rows[i].cells[1].innerHTML);
        carbs = Math.round(carbs);
        protein += parseFloat(table.rows[i].cells[2].innerHTML);
        protein = Math.round(protein);
        fats += parseFloat(table.rows[i].cells[3].innerHTML);
        fats = Math.round(fats);
        calories += parseFloat(table.rows[i].cells[4].innerHTML);
        calories = Math.round(calories);
    }
    console.log(carbs);
    document.getElementById('totalCarbs').innerHTML = carbs;
    document.getElementById('totalProtien').innerHTML = protein;
    document.getElementById('totalFats').innerHTML = fats;
    document.getElementById('totalCalories').innerHTML = calories;
  
</script>

</html>
